<hgroup>
  <h1 id="site-title">
    <a class="full" href="{{ site.url }}{{ site.baseurl }}/">{{ site.title }}</a>
    <a class="hidden-print short" href="{{ site.baseurl }}/">{{ site.short_title }}</a>
  </h1>
{% if site.description %}
  <h2 id="site-description">{{ site.description }}</h2>
{% endif %}
</hgroup>
